apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-master
  namespace: docker-registry-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - image: redis
          name: master
          volumeMounts:
            - name: redisdata
              mountPath: /data
              subPath: redisdata
      volumes:
        - name: redisdata
          persistentVolumeClaim:
            claimName: redisdata
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: redisdata
  namespace: docker-registry-2
  annotations:
    volume.alpha.kubernetes.io/storage-class: default
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 5Gi      
---
kind: Service
apiVersion: v1
metadata:
  name: redis
  namespace: docker-registry-2
  labels:
    app: redis
spec:
  selector:
    app: redis
  ports:
  - name: http
    port: 6379
    targetPort: 6379
---    
apiVersion: v1
kind: ConfigMap
metadata:
  name: docker-registry
  namespace: docker-registry-2
data:
  registry-config.yml: |
    version: 0.1
    log:
      fields:
        service: registry
    storage:
      cache:
        blobdescriptor: redis
      filesystem:
        rootdirectory: /var/lib/registry
    redis:
      addr: redis-master:6379
    http:
      addr: :5000
      headers:
        X-Content-Type-Options: [nosniff]
    auth:
      htpasswd:
        realm: basic-realm
        path: /auth/htpasswd
    health:
      storagedriver:
        enabled: true
        interval: 10s
        threshold: 3
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cronfile
  namespace: docker-registry-2
data:
  cronfile: 0 */12 * * *    bin/registry garbage-collect /etc/docker/registry/config.yml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-registry
  namespace: docker-registry-2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: docker-registry
  template:
    metadata:
      labels:
        app: docker-registry
    spec:
      containers:
        - name: docker-registry
          image: registry:2.6.2
          #env:
            # - name: REGISTRY_HTTP_ADDR
            #   value: ":5000"
            # - name: REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY
            #   value: "/var/lib/registry"
            # - name: REGISTRY_STORAGE_CACHE_BLOBDESCRIPTOR
            #   value: "redis"
            # - name: REGISTRY_REDIS_ADDR
            #   value: redis-master:6379
          ports:
          - name: http
            containerPort: 5000
          volumeMounts:
          - name: config
            mountPath: /etc/docker/registry
            readOnly: true
          - name: htpasswd
            mountPath: /auth
            readOnly: true
          - name: docker-registry-persistent-storage
            mountPath: /var/lib/registry
          - name: cronfile
            mountPath: /etc/crontabs/
      volumes:
        - name: config
          configMap:
            name: docker-registry
            items:
              - key: registry-config.yml
                path: config.yml
        - name: htpasswd
          secret:
            secretName: docker-registry
            items:
            - key: HTPASSWD
              path: htpasswd
        - name: docker-registry-persistent-storage
          persistentVolumeClaim:
            claimName: docker-registry-pv
        - name: cronfile
          configMap:
            name: cronfile
---
kind: Service
apiVersion: v1
metadata:
  name: docker-registry
  namespace: docker-registry-2
  labels:
    app: docker-registry
spec:
  selector:
    app: docker-registry
  ports:
  - name: http
    port: 5000
    targetPort: 5000
---
apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
  name: docker-registry
  namespace: docker-registry-2
spec:
  tls:
  - hosts:
    - local.dev
    secretName: docker-registry-tls-certificate
  rules:
  - host: local.dev
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: docker-registry
              port: 
                number: 5000

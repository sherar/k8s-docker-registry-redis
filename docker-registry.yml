apiVersion: v1
kind: Namespace
metadata:
  name: docker-registry-2
---
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: acme-issuer
spec:
  acme:
    email: sherar@gmail.com
    server: https://acme-v01.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: acme-issuer-account-key
    solvers:
    - http01: 
        ingress:
          class: nginx
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: docker-registry
spec:
  secretName: docker-registry-tls-certificate
  issuerRef:
    name: acme-issuer
  dnsNames:
  - local.dev
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: docker-registry-pv
  namespace: docker-registry-2
  labels:
    app: docker-registry
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
